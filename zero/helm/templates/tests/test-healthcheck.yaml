apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "pomerium-zero.fullname" . }}-test-healthcheck"
  labels:
    {{- include "pomerium-zero.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:
        - '--no-check-certificate'
        - '-O-'
        - '-q'
        - 'https://{{ include "pomerium-zero.fullname" . }}:{{ .Values.service.port }}/healthz'
  restartPolicy: Never
