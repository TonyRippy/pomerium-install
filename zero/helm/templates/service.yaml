apiVersion: v1
kind: Service
metadata:
  name: {{ include "pomerium-zero.fullname" . }}
  labels:
    {{- include "pomerium-zero.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: https
      protocol: TCP
      name: https
  selector:
    {{- include "pomerium-zero.selectorLabels" . | nindent 4 }}
